openapi: 3.1.0
info:
  version: 1.0.0
  title: Propexo API
servers:
  - url: https://api.propexo.com
    x-fern-server-name: Production
  - url: https://api.sandbox.propexo.com
    x-fern-server-name: Sandbox
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
  schemas:
    Enum1:
      type: string
      enum:
        - SAMPLE2
        - BUILDIUM
        - ENTRATA
        - MRI
        - PROPERTYWARE
        - PROPERTYWARE_REST
        - REALPAGE
        - REALPAGE_RPX
        - RENTMANAGER
        - RENTVINE
        - RESMAN
        - SAMPLE1
      description: The integration vendor associated with the data diff
    _v1_admin_data-diffs__get_input:
      type: object
      properties:
        order-by:
          type: string
          default: created_at:desc
          description: "Order the results by a field. Optionally include asc or desc
            preceded by a colon (default is asc). Example:
            ?order-by=updated_at:desc"
        offset:
          type:
            - integer
            - "null"
          minimum: 0
          default: 0
          description: Can be used for paginating results
        limit:
          type:
            - integer
            - "null"
          minimum: 0
          maximum: 250
          default: 100
          description: A number between 1 and 250 to determine the number of results to
            return in a single query
        integration_vendor:
          $ref: "#/components/schemas/Enum1"
        integration_id:
          type: string
          description: The integration id associated with the data diff
        before:
          type:
            - string
            - "null"
          description: Only show data diffs before this timestamp
        after:
          type:
            - string
            - "null"
          description: Only show data diffs after this timestamp
    ResponseMeta:
      type: object
      properties:
        offset:
          type: integer
          minimum: 0
          description: The offset of the first result
          example: 0
        limit:
          type: integer
          minimum: 0
          maximum: 250
          description: The number of results to return
          example: 100
        orderBy:
          type: array
          items:
            type: object
            properties: {}
        hasMore:
          type:
            - boolean
            - "null"
          description: Whether there are more results
        total:
          type: integer
          minimum: 0
          description: The total number of results
          example: 1000
      required:
        - orderBy
    _v1_admin_data-diffs__get_output:
      type: object
      properties:
        meta:
          $ref: "#/components/schemas/ResponseMeta"
        results:
          type: array
          items:
            type: object
            properties:
              id:
                type: string
                description: The unique identifier for the data diff
              model:
                type: string
                description: The name of the model the data diff is for
              model_record_id:
                type: string
                description: The ID of the record the data diff is for. For example, if model is
                  'units', this would represent the ID of the unit
              event_type:
                type: string
                enum:
                  - NEW
                  - UPDATE
                description: The data diff event type
              data_diff:
                type: object
                properties: {}
              created_at:
                type: string
                description: The date the data diff was created
              job_id:
                type:
                  - string
                  - "null"
                description: The ID of the job that affected this data diff
              integration_id:
                type: string
                description: The integration id
              integration_vendor:
                $ref: "#/components/schemas/Enum1"
            required:
              - id
              - model
              - model_record_id
              - event_type
              - data_diff
              - created_at
              - job_id
              - integration_id
              - integration_vendor
      required:
        - meta
        - results
    errorResponse:
      type: object
      properties:
        error:
          type: object
          properties:
            code:
              type: string
              example: invalid_request
            message:
              type: string
              example: invalid request
            details:
              type: object
              additionalProperties: {}
              example:
                details:
                  issues:
                    - code: unrecognized_keys
                      keys:
                        - foo
                      path: []
                      message: "Unrecognized key(s) in object: 'foo'"
                  name: ZodError
          required:
            - code
            - message
      required:
        - error
    _v1_admin_job-logs_{job_log_id}__get_input:
      type: object
      properties:
        order-by:
          type: string
          default: created_at:desc
          description: "Order the results by a field. Optionally include asc or desc
            preceded by a colon (default is asc). Example:
            ?order-by=updated_at:desc"
        offset:
          type:
            - integer
            - "null"
          minimum: 0
          default: 0
          description: Can be used for paginating results
        limit:
          type:
            - integer
            - "null"
          minimum: 0
          maximum: 250
          default: 100
          description: A number between 1 and 250 to determine the number of results to
            return in a single query
    _v1_admin_job-logs_{job_log_id}__get_output:
      type: object
      properties:
        meta:
          $ref: "#/components/schemas/ResponseMeta"
        results:
          type: object
          properties:
            id:
              type: string
            job_id:
              type:
                - string
                - "null"
            created_at:
              type: string
            job_type:
              type: string
            status:
              type: string
            parent_job_id:
              type:
                - string
                - "null"
            root_job_id:
              type: string
            job_schedule_id:
              type:
                - string
                - "null"
            integration_id:
              type: string
          required:
            - id
            - job_id
            - created_at
            - job_type
            - status
            - parent_job_id
            - root_job_id
            - job_schedule_id
            - integration_id
      required:
        - meta
        - results
    _v1_admin_job-logs_{job_log_id}_data_get_input:
      type: object
      properties: {}
    _v1_admin_job-logs_{job_log_id}_data_get_output:
      type: object
      properties: {}
    _v1_admin_logs_writes__get_input:
      type: object
      properties:
        limit:
          type: integer
          minimum: 1
          maximum: 100
          default: 100
          description: Number of records to return
        offset:
          type:
            - integer
            - "null"
          minimum: 0
          default: 0
          description: Number of records to skip
        time_range:
          type: string
          enum:
            - hour
            - month
            - week
            - day
          description: Filter logs by time range
        integration_id:
          type: string
          description: Filter logs by integration ID
        status:
          type: string
          enum:
            - SUCCESS
            - FAILURE
          description: Filter logs by status
        write_category:
          type: string
          enum:
            - amenities
            - applicants
            - applications
            - contracts
            - crm_listings
            - event_types
            - events
            - file_types
            - file_upload
            - invoices
            - leads
            - leases
            - listings
            - properties
            - purchase_orders
            - recurring_resident_charges
            - resident_charges
            - resident_payments
            - resident_pets
            - residents
            - service_request_vendors
            - service_requests
            - transactions
            - units
          description: Filter logs by write category
    _v1_admin_logs_writes__get_output:
      type: object
      properties:
        results:
          type: object
          properties:
            logs:
              type: array
              items:
                type: object
                properties:
                  id:
                    type: string
                  created_at:
                    type: string
                  job_id:
                    type: string
                  job_log_id:
                    type: string
                  status:
                    type: string
                    enum:
                      - SUCCESS
                      - FAILURE
                  integration_id:
                    type: string
                  job_type:
                    type: string
                  parameters: {}
                  error:
                    type:
                      - string
                      - "null"
                  name:
                    type: string
                  vendor:
                    type: string
                    enum:
                      - SAMPLE2
                      - BUILDIUM
                      - ENTRATA
                      - FUNNEL
                      - INTERNAL
                      - KNOCK
                      - MRI
                      - PROPERTYWARE
                      - PROPERTYWARE_REST
                      - REALPAGE
                      - REALPAGE_RPX
                      - SAMPLE3
                      - RENTMANAGER
                      - RENTVINE
                      - RESMAN
                      - SAMPLE1
                required:
                  - id
                  - created_at
                  - job_id
                  - job_log_id
                  - status
                  - integration_id
                  - job_type
                  - error
                  - name
                  - vendor
          required:
            - logs
      required:
