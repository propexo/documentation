                  - BUILDIUM
                  - ENTRATA
                  - FUNNEL
                  - KNOCK
                  - MRI
                  - PROPERTYWARE
                  - PROPERTYWARE_REST
                  - REALPAGE
                  - REALPAGE_RPX
                  - SAMPLE3
                  - RENTMANAGER
                  - RENTVINE
                  - RESMAN
                  - SAMPLE1
                description: The property management system of record
              active:
                type: boolean
                description: The active state of the integration
              system:
                type: string
                enum:
                  - PRODUCTION
                  - SANDBOX
                description: The system the integration is associated with
              sync_frequency:
                type:
                  - integer
                  - "null"
                description: 'Deprecated: See the job schedules endpoint for this information.
                  The interval of the scheduled sync frequency. (e.g. "12" in
                  the following: Sync every 12 HOURs)'
                deprecated: true
                x-fern-availability: deprecated
              sync_cadence:
                type:
                  - string
                  - "null"
                enum:
                  - MINUTE
                  - HOUR
                  - DAY
                  - WEEK
                  - MONTH
                  - SECOND
                description: 'Deprecated: See the job schedules endpoint for this information.
                  The cadence of the scheduled sync frequency. (e.g. "HOUR" in
                  the following: Sync every 12 HOURs)'
                deprecated: true
                x-fern-availability: deprecated
              max_job_concurrency:
                type: integer
                description: Maximum number of jobs that can be run at once for the integration
              max_request_frequency:
                type: integer
                description: Maximum number of jobs that can be run in the max request cadence
              max_request_cadence:
                type: string
                enum:
                  - MINUTE
                  - HOUR
                  - DAY
                  - WEEK
                  - MONTH
                  - SECOND
                description: Cadence at which to limit the max request frequency
              base_url:
                type:
                  - string
                  - "null"
                description: "DEPRECATED: see specific PMS credentials. Base URL for the
                  integration vendor API"
                deprecated: true
                x-fern-availability: deprecated
              is_archived:
                type: boolean
                description: Whether or not the integration is archived
              last_completed_sync:
                type:
                  - string
                  - "null"
                description: The timestamp of the last time a sync was completed.
              last_completed_back_sync:
                type:
                  - string
                  - "null"
                description: The timestamp of the last time a back sync was completed.
              new_properties_are_enabled:
