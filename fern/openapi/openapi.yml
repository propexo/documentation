                type: array
                items:
                  type: object
                  properties:
                    applicant_id:
                      type: string
                      description: The Propexo unique identifier for the applicant
                    application_id:
                      type: string
                      description: The Propexo unique identifier for the application
                    status:
                      type:
                        - string
                        - "null"
                      description: DEPRECATED. Use status_raw
