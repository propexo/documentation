      type: object
      properties:
        write_status:
          type: string
          enum:
            - SUCCESS
            - PARTIAL_SUCCESS
            - FAILURE
            - PENDING
          description: The status for the write operation. "SUCCESS" means that the write
            operation was seen as a complete success and the data has been
            written. "PARTIAL_SUCCESS" means that a portion of the write
            operation succeeded, but it was not fully successful. "FAILURE"
            means that the write operation completely failed."PENDING" means
            that the write operation is pending completion of any status.
        errors:
          type: array
          items:
            type: string
        created_record_id:
          type:
            - string
            - "null"
          description: The ID may be null if the job didn't run correctly or if the given
            PMS does not generate a new record ID for create operations. Due to
            varying PMS workflow requirements, some Propexo jobs will spawn
            other jobs. This will return the first ID created in the process and
            could be related to a different model than expected. This is not
            intended to be a complete solution and could have gaps.
      required:
        - write_status
        - errors
        - created_record_id
