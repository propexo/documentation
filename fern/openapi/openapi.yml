components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
  schemas:
    _v1_admin_data-diffs__get_input:
      type: object
      properties:
        order-by:
          type: string
          default: created_at:desc
          description: "Order the results by a field. Optionally include asc or desc
            preceded by a colon (default is asc). Example:
            ?order-by=updated_at:desc"
        offset:
          type:
            - integer
            - "null"
          minimum: 0
          default: 0
          description: Can be used for paginating results
        limit:
          type:
            - integer
            - "null"
          minimum: 0
          maximum: 250
          default: 100
          description: A number between 1 and 250 to determine the number of results to
            return in a single query
        integration_vendor:
          type: string
          enum:
            - SAMPLE2
            - BUILDIUM
            - ENTRATA
            - MRI
            - PROPERTYWARE
            - PROPERTYWARE_REST
            - REALPAGE
            - REALPAGE_RPX
            - RENTMANAGER
            - RENTVINE
            - RESMAN
            - SAMPLE1
          description: The integration vendor associated with the data diff
        integration_id:
          type: string
          description: The integration id associated with the data diff
        before:
          type:
            - string
            - "null"
          description: Only show data diffs before this timestamp
        after:
          type:
            - string
            - "null"
          description: Only show data diffs after this timestamp
    _v1_admin_data-diffs__get_output:
      type: object
      properties:
        meta:
          type: object
          properties:
            offset:
              type: integer
              minimum: 0
              description: The offset of the first result
              example: 0
            limit:
              type: integer
              minimum: 0
              maximum: 250
              description: The number of results to return
              example: 100
            orderBy:
              type: array
              items:
                type: object
                properties: {}
            hasMore:
              type:
                - boolean
                - "null"
              description: Whether there are more results
            total:
              type: integer
              minimum: 0
              description: The total number of results
              example: 1000
          required:
            - orderBy
        results:
          type: array
          items:
            type: object
            properties:
              id:
                type: string
                description: The unique identifier for the data diff
              model:
                type: string
                description: The name of the model the data diff is for
              event_type:
                type: string
                enum:
                  - NEW
                  - UPDATE
                description: The data diff event type
              data_diff:
                type: object
                properties: {}
              created_at:
                type: string
                description: The date the data diff was created
              job_id:
                type:
                  - string
                  - "null"
                description: The ID of the job that affected this data diff
              integration_id:
                type: string
                description: The integration id
              integration_vendor:
                type: string
                enum:
                  - SAMPLE2
                  - BUILDIUM
                  - ENTRATA
                  - MRI
                  - PROPERTYWARE
                  - PROPERTYWARE_REST
                  - REALPAGE
                  - REALPAGE_RPX
                  - RENTMANAGER
                  - RENTVINE
                  - RESMAN
                  - SAMPLE1
                description: The property management system of record
            required:
              - id
              - model
              - event_type
              - data_diff
              - created_at
              - job_id
              - integration_id
              - integration_vendor
      required:
        - meta
        - results
    errorResponse:
      type: object
      properties:
        error:
          type: object
          properties:
            code:
              type: string
            message:
              type: string
            details:
              type: object
              additionalProperties: {}
          required:
            - code
            - message
