                type:
                  - string
                  - "null"
                description: The last name associated with the employee
              default_appointment_length:
                type:
                  - number
                  - "null"
                description: A default duration for an appointment on this calendar, in minutes
              minimum_appointment_lead_time:
                type:
                  - number
                  - "null"
                description: The minimum lead time before which you can book an appointment on
                  this calendar, in minutes
              timezone:
                type:
                  - string
                  - "null"
                description: The timezone of the calendar, if such metadata is available. Please
                  contact Propexo Support if you are working with properties
                  outside of the United States and Canada as there may be
                  options for populating this field depending on your business
                  case and integration vendor.
              calendar_days:
                type: array
                items:
                  type: object
                  properties:
                    date:
                      anyOf:
                        - type: string
                          format: date-time
                        - type: string
                          pattern: ^\d{4}-\d{2}-\d{2}$
                      description: Date of the availability
                    day_of_week:
                      type: string
                      description: Day of the week
                    opening_time:
                      type:
                        - string
                        - "null"
                      pattern: (?:[01]\d|2[0123]):(?:[012345]\d):(?:[012345]\d)
                      description: The routine opening time for when the first appointment can be
                        booked into this calendar
                    closing_time:
                      type:
                        - string
                        - "null"
                      pattern: (?:[01]\d|2[0123]):(?:[012345]\d):(?:[012345]\d)
                      description: The routine closing time for when the last appointment must
                        complete when being booked into this calendar
                    simultaneous_appointment_mode:
                      type: string
                      enum:
                        - SINGLE
                        - MULTIPLE
                        - UNLIMITED
                        - UNKNOWN
                      description: What kind of simultaneous or double booked appointments are allowed
                        on this calendar
                    max_simultaneous_appointments:
                      type:
                        - number
                        - "null"
                      description: The maximum number of simultaneous appointments allowed at the same
                        moment in time on this calendar
                    available_slots:
                      type: array
                      items:
                        type:
                          - object
                          - "null"
                        properties:
                          start:
                            type: string
                            pattern: (?:[01]\d|2[0123]):(?:[012345]\d):(?:[012345]\d)
                            description: The start time of the slot
                          end:
                            type:
                              - string
                              - "null"
                            pattern: (?:[01]\d|2[0123]):(?:[012345]\d):(?:[012345]\d)
                            description: The end time of the slot which may not be available in all cases
                        required:
                          - start
                          - end
                  required:
                    - date
                    - day_of_week
                    - opening_time
                    - closing_time
                    - simultaneous_appointment_mode
                    - max_simultaneous_appointments
                    - available_slots
              x_property_id:
                type:
                  - string
                  - "null"
                description: The external ID of the property from the integration vendor
            required:
              - last_seen
              - calendar_type
              - x_agent_id
              - agent_first_name
              - agent_last_name
              - default_appointment_length
              - minimum_appointment_lead_time
              - timezone
              - calendar_days
              - x_property_id
      required:
        - meta
        - result
